- name: Partners
  title: Partner Companies
  sponsors: 
  - name: Travis CI
    id: travis
    url: https://travis-ci.com
    partner: true
    text: |-
      <a href="https://travis-ci.com" target="_blank">Travis CI</a> is a hosted continuous integration service 
      created in 2011 to serve the Open Source community from which it began. Integrated with GitHub, 
      Travis CI offers first class support to many programming languages including Python, Go, PHP, Java, C++, and Ruby. 
      Travis CI also launched <a
      href="http://foundation.travis-ci.org">Travis Foundation</a>, a non-profit organization which aims to make 
      Open Source a diverse and inclusive place. One of Travis Foundation’s main efforts is Rails Girls Summer of Code which 
      helps individuals from underrepresented groups begin their careers in programming. 
    years: 
      - 2013
      - 2014
      - 2015
      - 2016
      - 2017
      - 2018
      - 2020
- name: Trailblazer
  title: Trailblazer Sponsors
  sponsors: 
  - name: Discourse
    id: discourse
    url: https://www.discourse.org/
    text: |-
      <a href="https://www.discourse.org" target="_blank">Discourse</a> is the 100% open source discussion platform built for the next decade of the Internet.
      Built with Rails and JavaScript, it can be used as a mailing list, discussion forum, long-form chat room, and more!
      We're huge fans of the Rails Girls Summer of Code program and would love to help them bring more diversity into Open Source and make it a more inclusive place for everyone.
    years:
      - 2018
      - 2020
  - name: Basecamp
    id: basecamp
    url: https://basecamp.com
    text: |-
      <a href="https://basecamp.com/">Basecamp</a> is the world's #1 project management tool. We make it easy for people
      in different roles with different responsibilities to communicate and work together. Basecamp is proud to support
      RGSoC 2020 because we believe in fostering a supportive space for women in the open source community. Ruby on Rails
      is the heart and soul of Basecamp, and we wouldn't exist without contributions from people like Rails Girls!
    years:
      - 2013
      - 2014
      - 2015
      - 2016
      - 2017
      - 2018
      - 2020

  - name: Linux Professional Institute
    id: linux-professional-institute
    url: https://www.lpi.org/
    text: |-
      <a href="https://www.lpi.org/">Linux Professional Institute</a> (LPI) is the global certification standard and career
      support organization for open source professionals. With more than 175,000 certification holders, it's the world's first
      and largest vendor-neutral Linux and open source certification body. LPI has certified professionals in over 180 countries,
      delivers exams in multiple languages, and has hundreds of training partners. We promote the use of open source by elevating
      the people who work with it. And we'd love to see more women and diversity in IT. That's why we love Rails Girls Summer of Code!
    years:
      - 2020

  - name: Buildkite
    id: buildkite-2020
    url: https://buildkite.com
    text: |-
      <a href="https://buildkite.com/">Buildkite</a> allows your team to build any
      test infrastructure they wish. Install the modern, light-weight build agent to
      run as many build jobs as you wish, and get deep integration with Github,
      Github Enterprise, Slack and Docker. We’re excited to help Rails Girls Summer
      of Code provide a diverse range of students the opportunity to work, learn,
      have fun and contribute to Open Source.
    years:
      - 2015
      - 2016
      - 2020

